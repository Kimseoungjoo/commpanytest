<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="test10.css">
</head>
<body>

    <div id="wrap">

        <div>
            <div>
                [2024] 시간대별체결
            </div>
            <div>
                아이콘박스들
            </div>
        </div>

        <div id="seach">
            <div>
                <input type="text">
                <button>▼</button>
                <button>▷</button>
                <div>
                    <button class="stocksUpDownBtn">▲</button>
                    <button class="stocksUpDownBtn">▼</button>
                </div>
            </div>
            <div>
                <select name="company">
                    <option value="hhi" selected>현대중공업</option>
                </select>
            </div>
            <div>
                <select name="price">
                    <option value="tick" selected>Tick</option>
                </select>
            </div>
            <div>
                <input type="radio" name="day">당일</input>
                <input type="radio" name="day">전일</input>
            </div>
            <div>
                시간검색
                <input type="time" value="00:00:00" min="00:00:00" max="24:00:00">
            </div>
            <div>
                <button id="stopBtn">그만보기</button>
                <button>조회</button>
            </div>
        </div>

        <div>
            <table id="chart">
                <tbody>
                    <tr>
                        <th>시간</th>
                        <th>현재가</th>
                        <th>전일대비</th>
                        <th>등락률(%)</th>
                        <th>체결수량</th>
                        <th>매도호가</th>
                        <th>매수호가</th>
                        <th>거래량</th>
                        <th>거래대금(백만)</th>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    
    <script src="test10.js"></script>
</body>
</html>
