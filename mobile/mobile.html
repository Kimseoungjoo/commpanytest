<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
    <div class="container" >
        <div class="header">
            <div class="left">
                <img id="logo" src="hd_logo.png"> 
            </div>
            <div class="right">
                <i class="fa-solid fa-house-chimney"></i><img id="camera" src="camera.png">
            </div>
        </div>

        <div class="search">
                <input type="text" id="search" placeholder="Search..." />
        </div>
        <div class="alllist">
            <div class="tableContainer">
                <div class="table">
                  <div class="row1">
                    <div class="cell col1">
                      <p>기기번호</p>
                    </div>
                    <div class="cell col2">
                      <p>종류</p>
                    </div>
                    <div class="cell col3">
                      <p>모델명</p>
                    </div>
                    <div class="cell col4">
                      <p>이름</p>
                    </div>
                    <div class="cell col5">
                      <p>장소</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="insert">
            <button class="insertbtn">새로 등록하기</button>
        </div>
    </div>
</body>
<script src="mobile.js"></script>
</html>
